<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<link rel="stylesheet"
			href="../../css/table.css" type="text/css"></link>
							 <script type="text/javascript"
			src="../../javascript/jquery-1.7.2.js">
		</script>
		<script type="text/javascript"
			src="../../javascript/comm/t2add.js">
		</script>
			
<script type="text/javascript">
		function check(){
      
			if (document.getElementById("firstKindId").value==0){
				alert("请选择I级机构名称!!!");
				return false;
			}
			if (document.getElementById("secondKindName").value==""){
				alert("II级机构名称不能为空!!!");
				return false;
			}
			if (document.getElementById("ads2").value==""){
				alert("薪酬发放责任人编号不能为空!!!");
				return false;
			}
			if (document.getElementById("sda2").value==""){
				alert("销售责任人编号不能为空!!!");
				return false;
			}
			
		 return true;
		}	
		function change(){
		var se=document.getElementById("firstKindId");
		document.getElementById("firstKindName").value=se.options[se.selectedIndex].innerHTML;
		
		}	
</script>
	</head>

	<body>
		<form action="../../../../hr/hr/page/client/second_kind_register_successctr" method="post" onsubmit="return check()">
			 
			      <table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--客户化设置--人力资源档案管理设置--II级机构设置--II级机构添加
						</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="submit" value="提交" class="BUTTON_STYLE1">
						<input type="button" value="返回" class="BUTTON_STYLE1"
							onclick="history.back();">
					</td>
				</tr>
			</table>


			<table width="100%" border="1" cellpadding="0" cellspacing="1"
				bordercolorlight="#848284" bordercolordark="#eeeeee"
				class="TABLE_STYLE1">
				<tr>
					<td width="19%" class="TD_STYLE1">
						I级机构名称
					</td>
					<td width="81%" class="TD_STYLE2">
					<select name="first_kind_id" id="firstKindId" onchange="change()">
						<option value="0">请选择I级机构名称...</option>
				 	
					</select>
					</td>
				</tr>
				<tr>
					<td width="19%" class="TD_STYLE1">
						II级机构编号
					</td>
					<td width="81%" class="TD_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						II级机构名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" class="INPUT_STYLE1" id="secondKindName" name="second_kind_name" value=""/>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						薪酬发放责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）
					</td>
					<td class="TD_STYLE2">
						<textarea rows="4" cols="" class="TEXTAREA_STYLE1" id="ads2" name="second_salary_id"></textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						销售责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）
					</td>
					<td class="TD_STYLE2">
						<textarea rows="4" cols="" class="TEXTAREA_STYLE1" id="sda2" name="second_sale_id" ></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
