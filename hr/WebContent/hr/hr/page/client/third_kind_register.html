<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<link rel="stylesheet" href="../../css/table.css"
			type="text/css"></link>
				<script type="text/javascript" src="../../javascript/jquery-1.7.2.js"></script>
		<script type="text/javascript"
			src="../../javascript/comm/t3add.js">
		</script>
	
		
		<script type="text/javascript">
 
		function check(){
		      
			if (document.getElementById("firstKindId").value==0){
				alert("请选择I级机构名称!!!");
				return false;
			}
			if (document.getElementById("secondKindId").value==0){
				alert("请选择级II机构名称!!!");
				return false;
			}
			if (document.getElementById("namea").value==""){
				alert("III级机构名称不能为空!!!");
				return false;
			}
			if (document.getElementById("bian").value==""){
				alert("销售责任人编号不能为空!!!");
				return false;
			}
			
		 return true;
		}	
 
		</script>
	</head>
	 

	<body>
		<form action="../../../../hr/hr/page/client/third_kind_register_successctr" method="post" onsubmit="return check()">
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--客户化设置--人力资源档案管理设置--III级机构设置--III级机构添加
						</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="submit" value="提交" class="BUTTON_STYLE1">
						<input type="button" value="返回" class="BUTTON_STYLE1"
							onclick="history.back();">
					</td>
				</tr>
			</table>

			<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td width="19%" class="TD_STYLE1">
						I级机构名称
					</td>
					<td width="81%" class="TD_STYLE2">
						<select name="firstKindId"  id="firstKindId" class="INPUT_STYLE1">
							<option value="0">
								请选择I机构名称
							</option>
							 
						</select>
					</td>
				</tr>
				<tr>
					<td width="19%" class="TD_STYLE1">
						II级机构名称
					</td>
					<td width="81%" class="TD_STYLE2">
						<select name="secondKindId"  id="secondKindId" class="INPUT_STYLE1">
							<option value="0">
								请选择II机构名称
							</option>
							 
						</select>
					</td>
				</tr>
				<tr>
					<td width="19%" class="TD_STYLE1">
						III级机构编号
					</td>
					<td width="81%" class="TD_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						III级机构名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" class="INPUT_STYLE1" name="thirdKindName" id="namea"/>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						销售责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）
					</td>
					<td class="TD_STYLE2">
						<textarea rows="4" cols="120" class="TEXTAREA_STYLE1" id="bian" name="thirdKindSaleId"></textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						是否为零售店（是/否）
					</td>
					<td class="TD_STYLE2">
					<select name="thirdKindIsRetail">
						<option selected="selected">是</option>
						<option>否</option>
					</select>
						 
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
